<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/login/login.css}">
	<title>ログイン画面</title>
</head>
<body>
	<div class="wrap">
		<h1>ログイン画面</h1>
		<form action="#" th:action="@{/login}" method="post">
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="errorMsg">
			</p>
			<div>
				<input type="text" id="account_name" name="account_name" placeholder="User Name">
			</div>
			<div>
				<input type="password" id="password" name="password" placeholder="Password">
			</div>
			<div class="button1">
				<button type="submit">ログイン</button>
			</div>
		</form>
	</div>
</body>
</html>
